<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcom to my website</p>
    </nav>
    <div class="block">
        <h4>Hey, there, my name is <span id="username">Lakshya Seth</span></h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey there');</code></pre>
    </div>

    <script>
        const name = prompt("what's your name", "Lakshya");
        const username = document.querySelector('#username');

        username.innerHTML = name;
    </script>
</body>
</html>
